<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>

<body>
    <header>
        <nav class="flex justify-between p-[28px] bg-white-500 items-center ">
            <div class="lg:flex lg:justify-between">

                <svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="wccom-icon wccom-icon__woo-logo me-5"
                    role="img" aria-labelledby="logoTitle" viewBox="0 0 95 26" width="95" height="26"
                    preserveAspectRatio="xMidYMid" style="max-width: 100%; height: auto;">
                    <title id="logoTitle">WooCommerce</title>
                    <path
                        d="M12.0825 25.2704C14.8471 25.2704 17.0657 23.9052 18.7381 20.7651L22.4584 13.8023V19.707C22.4584 23.1884 24.7111 25.2704 28.1925 25.2704C30.923 25.2704 32.9368 24.0758 34.8822 20.7651L43.4492 6.29339C45.3264 3.11918 43.9953 0.72998 39.8654 0.72998C37.6469 0.72998 36.2134 1.44674 34.9164 3.87006L29.0117 14.9628V5.09879C29.0117 2.1635 27.6123 0.72998 25.0183 0.72998C22.9704 0.72998 21.3321 1.6174 20.0692 4.07485L14.5058 14.9628V5.20119C14.5058 2.0611 13.2088 0.72998 10.0687 0.72998H3.65206C1.22873 0.72998 0 1.85632 0 3.93833C0 6.02034 1.29699 7.21494 3.65206 7.21494H6.28017V19.6729C6.28017 23.1884 8.63523 25.2704 12.0825 25.2704Z"
                        fill="#873EFF"></path>
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M55.9772 0.72998C48.9803 0.72998 43.6217 5.95208 43.6217 13.0173C43.6217 20.0825 49.0144 25.2704 55.9772 25.2704C62.94 25.2704 68.2645 20.0483 68.2986 13.0173C68.2986 5.95208 62.94 0.72998 55.9772 0.72998ZM55.9772 17.7274C53.3491 17.7274 51.5401 15.7478 51.5401 13.0173C51.5401 10.2868 53.3491 8.27301 55.9772 8.27301C58.6053 8.27301 60.4143 10.2868 60.4143 13.0173C60.4143 15.7478 58.6395 17.7274 55.9772 17.7274Z"
                        fill="#873EFF"></path>
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M70.0369 13.0173C70.0369 5.95208 75.3955 0.72998 82.3583 0.72998C89.3211 0.72998 94.6797 5.98621 94.6797 13.0173C94.6797 20.0483 89.3211 25.2704 82.3583 25.2704C75.3955 25.2704 70.0369 20.0825 70.0369 13.0173ZM77.9554 13.0173C77.9554 15.7478 79.6961 17.7274 82.3583 17.7274C84.9864 17.7274 86.7954 15.7478 86.7954 13.0173C86.7954 10.2868 84.9864 8.27301 82.3583 8.27301C79.7302 8.27301 77.9554 10.2868 77.9554 13.0173Z"
                        fill="#873EFF"></path>
                </svg>
                <div class=" lg:flex lg:gap-x-[30px] lg:items-center hidden">
                    <h3 class="text-l text-[#101517]  ">
                        Sell
                        <i class="fa-solid fa-angle-down "></i>
                    </h3>
                    <h3 class="text-l text-[#101517]  ">
                        Extenisons
                        <i class="fa-solid fa-angle-down"></i>
                    </h3>
                    <h3 class="text-l text-[#101517] ">Ecommerce
                        <i class="fa-solid fa-angle-down"></i>
                    </h3>
                    <h3 class="text-l text-[#101517]     ">
                        Enterprise ecommerce
                        <i class="fa-solid fa-angle-down"></i>
                    </h3>
                </div>
            </div>
            <button class="flex flex-col justify-center items-center lg:hidden">
                <span class="bg-gray-800 block h-0.5 w-8 mb-1 rounded-full"></span>
                <span class="bg-gray-800 block h-0.5 w-8 mb-1 rounded-full"></span>
                <span class="bg-gray-800 block h-0.5 w-8 rounded-full"></span>
            </button>

            <div class="lg:flex lg:justify-between lg:gap-x-[30px] lg:items-baseline hidden">
                <i class="fa-solid fa-magnifying-glass"></i>
                <h3 class="text-purple-700 ">Login</h3>
                <a href="products.html">

                    <h3
                        class="text-purple-700 border-solid rounded border-2 lg:px-2 lg:py-2  hover:bg-violet-600 hover:text-white cursor-pointer">
                        Return to Products</h3>
                </a>


            </div>
        </nav>
    </header>
    <main class="flex flex-col items-center lg:flex-row lg:items-start lg:justify-center ">
        <section id="cart-container" class="max-w-4xl lg:mx-20 p-8 bg-white rounded-3xl shadow-xl mt-10 lg:mb-5">
            <h2 class="text-3xl font-extrabold text-gray-900 mb-8 flex  items-center gap-3">
                <svg class="w-8 h-8 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path
                        d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z">
                    </path>
                </svg>
                Your Shopping Cart
            </h2>
            <div class="cart-items-list" class="space-y-6">
            </div>
        </section>
        <aside class="checkout-sidebar lg:min-w-[200px] max-w-[400px] sm:w-full lg:w-[30%] my-12 lg:my-0 lg:sticky lg:top-0 p-4 bg-gray-50 rounded-lg shadow-lg">
            <div class="checkout-card bg-white p-6 rounded-lg shadow-md flex flex-col gap-4">

                <h3 class="text-xl font-bold text-gray-800 border-b pb-2">Order Summary</h3>

                <div class="summary-row flex justify-between  text-gray-700">
                    <span>Subtotal</span>
                    <span id="checkout" class="font-medium"></span>
                </div>

                <div class="summary-row flex justify-between text-gray-700">
                    <span>Shipping</span>
                    <span class="free-text text-green-600 font-semibold">FREE</span>
                </div>
                <div class="summary-row flex justify-between text-gray-700">
                    <span>Taxes 10%</span>
                    <span class="free-text text-green-600 font-semibold" id="tax"></span>
                </div>

                <hr class="my-2 border-gray-300">

                <div class="summary-row total flex justify-between text-gray-900 font-bold text-lg">
                    <span>Total (Incl. VAT)</span>
                    <span class="total-price" id="total-summary"></span>
                </div>

                <!-- Checkout Button -->
                <button
                    class="checkout-btn mt-4 w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 rounded-lg transition duration-300">
                    PROCEED TO CHECKOUT
                </button>
            </div>
        </aside>
    </main>
    <script src="cart.js"></script>
</body>

</html>
